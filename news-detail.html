            <section class="news-detail section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-10 mx-auto">
                            <h2 class="mb-3" data-aos="fade-up">What happened to new viral video?</h2>

                            <p class="me-4" data-aos="fade-up"></p>

                           <form action="#" method="post" class="contact-form" role="form" data-aos="fade-up">
                               
                               <div class="row">
                                   
                                   <div class="col-lg-6 col-6">
                                       <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>
                                       
                                       <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>
                                   </div>
                                   
                                   <div class="col-lg-6 col-6">
                                       <label for="email" class="form-label">email <sup class="text-danger">*</sup></label>
                                       
                                       <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                   </div>
                                   
                                   <div class="col-lg-6 col-6">
                                       <label for="Adult" class="form-label">adult <sup class="text-danger">*</sup></label>
                                       
                                       <input type="adult" name="adult" id="adult" class="form-control" placeholder="1" required>
                                    </div>
                                        
                                   <div class="col-lg-6 col-6">
                                       <label for="Children" class="form-label">children <sup class="text-danger">*</sup></label>
                                       
                                       <input type="children" name="chilfren" id="adult" class="form-control" placeholder="1" required>
                                    </div>
                                        
                                   <div class="col-lg-6 col-6">  
                                       <label for="Date" class="form-label">date <sup class="text-danger">*</sup></label>
                                       
                                       <input type="date" name="date" id="date" pattern="date/month/year*" class="form-control" placeholder="date" required>
                                    </div>
                                        
                                   <div class="col-lg-6 col-6"> 
                                       <label for="Time" class="form-label">time <sup class="text-danger">*</sup></label>
                                       
                                       <input type="time" name="time" id="time" pattern="hour:minutes*" class="form-control" placeholder="time" required>
                                    </div>
                                        
                                   <div class="col-12 my-4">
                                       <label for="message" class="form-label">Anything else?</label>
                                       
                                       <textarea name="message" rows="6" class="form-control" id="message" placeholder="Tell us about the request" required></textarea>   
                                    </div>
                                  </div>
                               </div>
                            
                               <div class="col-lg-5 col-12 mx-auto mt-5">
                                   <button type="submit" class="form-control">Send Message</button>
                               </div>
                            </form>
                         </div>
